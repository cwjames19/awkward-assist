<div class="my-modal-content">
    <h3>Create new room</h3>
    <p>(Max. 48 characters)</p>
    <div>
        <label>Enter a room name</label>
        <input type="text" ng-model="newRoomModal.name" ng-keyup="newRoomModal.keyup($event)" autofocus>
    </div>
    <div class="my-modal-btn-container">
        <input type="button" class="button" id="my-modal-ok-button" ng-click="newRoomModal.ok()" value="OK">
        <input type="button" class="button" id="my-modal-cancel-button" ng-click="newRoomModal.cancel()" value="Cancel">
    </div>
</div>
