<div class="my-modal-content">
    <h3>Choose a Username</h3>
    <p>(Max. 48 characters)</p>
    <div>
        <label>Enter a username</label>
        <input type="text" ng-model="setCurrentUserModal.username" ng-keyup="setCurrentUserModal.keyup($event)" autofocus>
    </div>
    <div class="my-modal-btn-container">
        <input type="button" class="btn" id="my-modal-ok-button" ng-click="setCurrentUserModal.ok()" value="OK">
        <input type="button" class="btn" id="my-modal-cancel-button" ng-click="setCurrentUserModal.cancel()" value="Cancel">
    </div>
</div>
