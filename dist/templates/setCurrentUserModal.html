<div class="set-current-user-modal-background"></div>
<div class="set-current-user-modal-container">
    <div class="set-current-user-modal-content">
        <div class="set-current-user-modal-header">
            <h3>Create Username</h3>
        </div>
        <div class="set-current-user-modal-body">
            
            Enter a username <input type="text" ng-model="setCurrentUserModal.username" autofocus>
        </div>
        <div class="set-current-user-modal-buttons">
            <input type="button" class="button" id="set-current-user-modal-ok-button" ng-click="setCurrentUserModal.ok()" value="OK">
            <input type="button" class="button" id="set-current-user-modal-cancel-button" ng-click="setCurrentUserModal.cancel()" value="Cancel">
        </div>
    </div>
</div>
